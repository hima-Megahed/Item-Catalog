{% extends "main.html" %}
{% include "header.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1 id="containers"></h1>
        </div>
        <div class="bs-component">
            <div class="jumbotron">
                <h1 class="display-3">{{item.name}}</h1>
                 <hr class="my-4">
                <p class="lead">{{item.description}}</p>
                <a href="{{url_for('edit_item', category_name=category.name, item=item.name)}}">
                    <button type="button" class="btn btn-outline-info col-3">
                        Edit
                    </button>
                </a>
                <a href="{{url_for('delete_item', category=category.name, item=item.name)}}">
                    <button type="button" class="btn btn-outline-danger col-4">
                        Delete
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
