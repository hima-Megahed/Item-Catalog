{% extends "main.html" %}
{% include "header.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1 id="containers">Edit Item</h1>
        </div>
        <form action="#" method="post">
            <fieldset>
                <div class="form-group">
                    <label class="col-form-label"
                           for="name">Name:</label>
                    <input type="text" class="form-control"
                           placeholder="{{item.name}}" id="name" name="name"
                           maxlength="100">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description"
                              maxlength="250" rows="3" name="description"
                              placeholder="{{item.description}}"></textarea>
                </div>

                <div class="form-group">
                    <label for="cats">Category:</label>
                    <select id="cats" name="categories">
                        {% for category in categories %}
                        <option value="{{category.name}}">{{category.name}}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" id="submit">
                   Save
                </button>
                <a href="{{url_for('main_page')}}">
                    <button type="button" class="btn btn-secondary">
                        <span class="glyphicon glyphicon-glass"
                              aria-hidden="true"></span>Cancel
                    </button>
                </a>
            </fieldset>
        </form>
    </div>
</div>

{% endblock %}
