{% extends "main.html" %}
{% include "header.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1 id="containers">Are you sure you want to delete {{item.name}}? </h1>
        </div>
        <form action="#" method="post">
            <fieldset>
               <button type="submit" class="btn btn-danger" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<a href = "{{url_for('show_category', category=category.name)}}">
		<button class="btn btn-secondary" type="button">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>
            </fieldset>
        </form>
    </div>
</div>

{% endblock %}
